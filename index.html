<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO JWT Authentication</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Chat with JWT Authentication</h1>
    <form id="authForm">
        <label for="token">JWT Token:</label>
        <input type="text" id="token" required>
        <br>
        <label for="channel">Channel:</label>
        <input type="text" id="channel" required>
        <br>
        <button type="submit">Join Channel</button>
    </form>
    <div id="chat" style="display:none;">
        <h2>Chat</h2>
        <div id="messages"></div>
        <form id="messageForm">
            <input type="text" id="message" required>
            <button type="submit">Send</button>
        </form>
        <button id="disconnectButton">Disconnect</button>
    </div>
    <script>
        const authForm = document.getElementById('authForm');
        const messageForm = document.getElementById('messageForm');
        const messagesDiv = document.getElementById('messages');
        const chatDiv = document.getElementById('chat');
        const disconnectButton = document.getElementById('disconnectButton');

        let socket;

        authForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const channel = document.getElementById('channel').value;

            socket = io('https://www.jkla.shop', {
                auth: {
                    token: token
                }
            });

            socket.on('connect_error', (err) => {
                console.log('Connection Error:', err.message);
                alert('Authentication error');
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                chatDiv.style.display = 'block';
                socket.emit('joinChannel', { channel: channel });
            });

            socket.on('message', (data) => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `[${data.currentTime}] ${data.nickname}: ${data.message}`;
                messagesDiv.appendChild(messageElement);
            });
        });

        messageForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            const channel = document.getElementById('channel').value;

            socket.emit('message', { channel: channel, message: message });
            document.getElementById('message').value = '';
        });

        disconnectButton.addEventListener('click', function() {
            if (socket) {
                socket.disconnect();
                chatDiv.style.display = 'none';
                messagesDiv.innerHTML = '';
                console.log('Disconnected from server');
            }
        });
    </script>
</body>
</html>
