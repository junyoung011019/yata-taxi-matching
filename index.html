<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat</title>
</head>
<body>
  <h2>Socket.io Chat</h2>
  <div id="channel-creation">
    <h3>Create Channel</h3>
    <input type="text" id="creation-token" placeholder="JWT Token">
    <input type="text" id="creation-channel" placeholder="Channel Name">
    <input type="number" id="creation-maxcount" placeholder="Max Count">
    <button onclick="createChannel()">Create Channel</button>
  </div>
  <div id="channel-join">
    <h3>Join Channel</h3>
    <input type="text" id="join-token" placeholder="JWT Token">
    <input type="text" id="join-channel" placeholder="Channel Name">
    <button onclick="joinChannel()">Join Channel</button>
  </div>
  <div id="messaging">
    <h3>Messaging</h3>
    <input type="text" id="message" placeholder="Message">
    <button onclick="sendMessage()">Send Message</button>
  </div>
  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script>
    const socket = io('https://www.jkla.shop'); // 로컬 서버에 연결

    function createChannel() {
      const token = document.getElementById('creation-token').value;
      const channel = document.getElementById('creation-channel').value;
      const MaxCount = document.getElementById('creation-maxcount').value;

      socket.auth = { token };
      socket.connect();

      socket.emit('creation', { MaxCount, channel });
    }

    function joinChannel() {
      const token = document.getElementById('join-token').value;
      const channel = document.getElementById('join-channel').value;

      socket.auth = { token };
      socket.connect();

      socket.emit('joinChannel', { channel });
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      const channel = document.getElementById('join-channel').value;

      socket.emit('message', { channel, message });
      document.getElementById('message').value = '';
    }

    socket.on('channelCreated', (data) => {
      console.log(data.message);
    });

    socket.on('message', (data) => {
      const messageElement = document.createElement('div');
      messageElement.textContent = `${data.currentTime} - ${data.nickname}: ${data.message}`;
      document.getElementById('messages').appendChild(messageElement);
    });

    socket.on('error', (data) => {
      alert(data.message);
    });
  </script>
</body>
</html>
